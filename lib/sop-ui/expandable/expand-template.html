<div ng-click="sopExpand.change()"
  ng-class="{'sop-expandable--open' : sopExpand.open, 'sop-expandable--closed' : !sopExpand.open }">
  <button sop-expandable-button>
    {{ title }}
    <div sop-expandable-caret></div>
  </button>
  <div sop-expandable>
    <ng-transclude></ng-transclude>
  </div>
</div>
